<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Contouring Test</title>
    <script src="webapp/libs/jquery.min.js"></script>
    <script src="webapp/libs/svg.js"></script>
    <script src="webapp/libs/svg.draggable.js"></script>
    <script src="webapp/libs/svg.memory.js"></script>
    <script src="webapp/libs/jquery.mousewheel.js"></script>
    <script src="webapp/libs/clipper_unminified.js"></script>
    <script src="webapp/libs/opentype.js"></script>
    <script src="webapp/libs/extractedRaphael.js"></script>
    <script src="webapp/libs/require.js"></script>

    <script src="webapp/cnc/beziers.js"></script>

    <script src="samples/box2.js"></script>
    <script src="samples/plug_plate.js"></script>
    <script src="samples/dremel_bracket.js"></script>
    <script src="samples/joystick_plate.js"></script>

    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            display: flex;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
        }

        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #drawing, #code {
            display: block;
            flex: 1;
            -webkit-flex: 1;
            align-items: center;
            border: solid;
            padding: 0;
            margin: 0;
        }

        #grid * {
            vector-effect: non-scaling-stroke;
        }

        #mmGrid {
            stroke: yellow;
            stroke-dasharray: 5, 2;
        }

        #halfCmGrid {
            stroke: yellow;
            stroke-width: 1.5;
        }

        #cmGrid {
            stroke: orange;
            stroke-dasharray: 5, 1;
            font-size: 2px;
        }

        #halfDmGrid {
            stroke: orange;
            stroke-width: 1.5;
            font-size: 7px;
        }

        #dmGrid {
            stroke: red;
            stroke-width: 1.5;
            font-size: 10px;
        }

        .gridText {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            fill: rgba(50, 50, 50, 0.3);
            text-anchor: middle;
            cursor: default;
            stroke: none;
        }
    </style>
</head>
<body>
<div id="drawing"></div>
<textarea id="code"></textarea>
<script>
    var drawing = $('#drawing');
    require(['webapp/cnc/twoDView.js', 'webapp/cnc/cam.js', 'samples/fontExample.js', 'samples/box.js'], function (twoD, cam, fontExample, box) {
        var twoDView = new twoD.TwoDView(drawing);
        var machine = new cam.Machine(twoDView.paper);

        function whenDone() {
            console.timeEnd('creation');
            $('#code').text(machine.dumpGCode());
            twoDView.zoomExtent();
        }

        console.time('creation');
        twoDView.zoomExtent();
        var res = fontExample.testFont(machine, whenDone, twoDView);
        if (!res)
            whenDone();
    })
</script>
</body>
</html>
