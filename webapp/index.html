<!DOCTYPE html>
<html>
<head>
    <title>CNC driver</title>
    <style>
        html, body {
            height: 100%;
            position: relative;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        input:invalid {
            background-color: red;
        }

        #header {
            background-color: black;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            border-bottom: solid gray;
            border-left: solid gray;
            border-right: solid gray;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .control {
            margin-left: auto;
            display: flex;
            background-color: white;
            border-bottom-right-radius: 12px;
        }

        .controlButtons {
            display: flex;
        }

        .position {
            height: 100%;
            float: left;
            text-align: left;
        }

        .posAxis {
            text-align: right;
            width: 8ex;
        }

        .xyBlock {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .zBlock {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .controlParams {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-around;
        }

        .units {
            vertical-align: bottom;
            padding-right: 15px;
            text-align: right;
            font-size: 60%;
            min-height: 18px;
        }

        #loader {
            display: inline-block;
            background-size: 100% 100%;
            background-image: url(images/spinner.svg);
            width: 20px;
            height: 20px;
        }

        th {
            text-align: end;
        }

        #webView {
            flex: 1;
            border: none;
            background: #000;
        }

        .camPanel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: solid gray 3px;
            border-top: none;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
            background: #000;
            color: lightgray;
        }

        .mainDiv {
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #header.connected {
            background-color: blue;
        }
    </style>
    <link rel="shortcut icon" href="images/icon_fraise_48.png"/>
</head>
<body id="body">

</body>
<script src="libs/require.js"></script>
<script src="config.js"></script>
<script src="controllerEmber.js"></script>
</html>
