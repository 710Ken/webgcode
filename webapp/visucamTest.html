<!DOCTYPE html >
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Visual CAM</title>
    <script src="libs/require.js"></script>
    <script src="config.js"></script>
    <script src="visucam.js"></script>
    <link rel="shortcut icon" href="images/icon_fraise_48.png"/>
    <link rel="stylesheet" href="twoDView.css" type="text/css">
    <link rel="stylesheet" href="threeDView.css" type="text/css">
    <style>

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: #fafafa;
            color: #444;
        }

        body {
            font-family: sans-serif;
        }

        h1 {
            margin-top: 0;
        }

        #loader {
            display: inline-block;
            background-size: 100% 100%;
            background-image: url(images/spinner.svg);
            width: 20px;
            height: 20px;
        }

        .boundsTable {
            border-collapse: collapse;
        }

        .boundsTable td {
            border: dashed gray 1px;
            padding: 3px;
        }

        .application {
            display: flex;
            align-items: stretch;
            height: 100vh;
        }

        .viewContainer {
            flex-basis: 320px;
            flex-grow: 1;
            flex-shrink: 0;
            height: 100vh;
        }

        .job, .operation {
            flex-basis: 320px;
            flex-grow: 0;
            flex-shrink: 1;
        }

        .ThreeDView {
            background: linear-gradient(to bottom, #eee, #ddd);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            height: 100%;
        }

        .TwoDView {
            border: none;
            height: calc(40% - 2px);
            background: #eee;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul.operations {
            list-style-type: none;
            padding: 0;
        }

        .operations li {
            padding: 3px;
            cursor: pointer;
            list-style: none;
            margin: 0;
            display: flex;
            border-right: 3px solid transparent;
        }

        .operations li.current {
            color: #000;
            border-right-color: #dd4c2f;
            background-color: #ffe9e6;
        }

        .operations a {
            text-decoration: none;
            display: block;
            flex: 2;
        }

        .operations button {
            text-decoration: none;
            display: block;
        }

        .operations a:visited {
            color: inherit;
        }

        .highlight {
            fill: none;
            stroke: rgba(255, 0, 255, 0.5);
            stroke-width: 6;
            stroke-linecap: round;
        }

        .travel {
            fill: none;
            stroke: rgba(255, 0, 0, 1);
            stroke-width: 2;
            stroke-linecap: round;
        }

        .form {
            border-collapse: collapse;
            border-spacing: 0;
            border: none;
            width: 100%;
        }

        .form th {
            text-align: left;
            white-space: nowrap;
            padding: 0.4em 0.5em;
            font-weight: normal;
        }

        .form-header {
            color: #000;
            background: #ffe9e6;
            border-top: 3px solid #dd4c2f;
        }

    </style>
</head>
<body>
</body>
</html>
