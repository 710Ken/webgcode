    <script type="x-shader/x-vertex" id="vertexshader">
        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
        }


    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        void main() {
            gl_FragColor = vec4(gl_FragCoord.z * 5.0, 0.0, 0.0, 1.0);
        }





    </script>
    <script type="x-shader/x-vertex" id="derivativeVertexShader">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
        }





    </script>
    <script type="x-shader/x-fragment" id="derivativeFragmentshader">
        uniform sampler2D modelHeight;
        uniform vec2 gridSize;
        uniform float factor;
        varying vec2 vUv;
        void main() {
            vec4 cleft    = texture2D(modelHeight, vUv + factor / gridSize * vec2(-1.0, +0.0));
            vec4 ctop     = texture2D(modelHeight, vUv + factor / gridSize * vec2(+0.0, -1.0));
            vec4 cbottom  = texture2D(modelHeight, vUv + factor / gridSize * vec2(+0.0, +1.0));
            vec4 cright   = texture2D(modelHeight, vUv + factor / gridSize * vec2(+1.0, +0.0));

            vec4 cleft1   = texture2D(modelHeight, vUv + factor / gridSize * vec2(-1.0, -1.0));
            vec4 ctop1    = texture2D(modelHeight, vUv + factor / gridSize * vec2(+1.0, -1.0));
            vec4 cbottom1 = texture2D(modelHeight, vUv + factor / gridSize * vec2(-1.0, +1.0));
            vec4 cright1  = texture2D(modelHeight, vUv + factor / gridSize * vec2(+1.0, +1.0));

            vec4 color = texture2D(modelHeight, vUv);
            float height = color.r;
            float red = 0.0;
            if (height > cleft.r && height > cright.r   || height > ctop.r && height > cbottom.r
                || height > cleft1.r && height > cright1.r || height > ctop1.r && height > cbottom1.r
                || height == cleft.r && height == cright.r && height == ctop.r && height == cbottom.r
                )
                red = 1.0;
            else
                if ( factor != 1.0 || height >= 0.002)
                    discard;
            gl_FragColor = vec4( red * height * 2.0, height <=0.002 ? 1.0 : 0.5 * red * (1.0 - height),  height <=0.002 ? 1.0 : red * (1.0 - height) ,1.0);
        }


    </script>

        function polygonizePath(puzzlePath, pointCount) {
            var points = [];
            var totalLength = puzzlePath.node.getTotalLength();
            var index = 0;
            for (var l = 0; l <= totalLength; l += totalLength / pointCount) {
                index++;
                var p = puzzlePath.node.getPointAtLength(l);
                points.push({x: p.x + puzzleTranslation.x, y: p.y + puzzleTranslation.y, index: index * 2});
            }
            return points;
        }

        function hyp(x, y) {
            return Math.sqrt(x * x + y * y);
        }

        var paper = SVG($('#drawing')[0]).size(500, 400);
        paper.viewbox(0, 0, 500, 400);
        var group = paper.group();

        group.attr({'vector-effect': 'non-scaling-stroke', 'stroke-width': 1});
        var puzzleTranslation = {x: -70, y: -50};
        var puzzlePath = group.path(puzzle, true).translate(puzzleTranslation.x, puzzleTranslation.y);
        puzzlePath.attr({fill: 'none', stroke: '#F0F0F0', 'stroke-width': 3});
        var points = polygonizePath(puzzlePath, 2000);

        var vWidth = 1000;
        var vHeight = 800;
        var graphRenderer = new THREE.WebGLRenderer({
            antialias: false,
            alpha: false,
            devicePixelRatio: 1,
            canvas: $('#depth')[0],
            stencil: false
        });
        var depthTexture = new THREE.DepthTexture(window.innerWidth, window.innerHeight, false);
        depthTexture.wrapS = THREE.ClampToEdgeWrapping;
        depthTexture.wrapT = THREE.ClampToEdgeWrapping;
        depthTexture.minFilter = THREE.LinearFilter;

        var depthRT = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight,
                {
                    minFilter: THREE.LinearFilter, magFilter: THREE.NearestFilter, format: THREE.RGBFormat,
                    stencilBuffer: false, generateMipmaps: false,
                    depthTexture: depthTexture
                }
        );
        graphRenderer.autoClear = false;
        graphRenderer.setViewport(0, 0, vWidth, vHeight);
        graphRenderer.setSize(vWidth, vHeight);

        var puzzleBBOX = puzzlePath.node.getBBox();
        var coneDepth = hyp(puzzleBBOX.width, puzzleBBOX.height) * 40;
        console.log('coneDepth', coneDepth);
        var coneSegments = 2000;
        vWidth /= 2;
        vHeight /= 2;
        var camera = new THREE.OrthographicCamera(-vWidth / 2, vWidth / 2, vHeight / 2, -vHeight / 2, 0, hyp(puzzleBBOX.width, puzzleBBOX.height) / 2);

        function updateMesh(newMesh) {
            if (partMesh)
                scene.remove(partMesh);
            partMesh = newMesh;
            if (newMesh)
                scene.add(newMesh);
            render();
        }

        function render() {

            graphRenderer.render(scene, camera, depthRT, false);
            medialAxisPass.renderToScreen = true;
            medialAxisPass.clear = false;
            medialAxisPass.material.uniforms.factor.value = 1;
            medialAxisPass.render(graphRenderer, null, depthTexture);

            console.log('DEPTH_BITS', gl.getParameter(gl.DEPTH_BITS));

            console.log('STENCIL_TEST', gl.getParameter(gl.STENCIL_TEST));
            console.log('STENCIL_BITS', gl.getParameter(gl.STENCIL_BITS));

             medialAxisPass.material.uniforms.factor.value = 3;
             medialAxisPass.render(graphRenderer, null, depthTexture);
             */

            scene.overrideMaterial = null;
        }

        function refreshGraph() {
            var faceCount = 0;

            function pushCone(geometry, x, y, color) {
                var startIndex = geometry.vertices.length;
                geometry.vertices.push(new THREE.Vector3(x, y, 0));

                function pushFace(v1, v2, v3) {
                    faceCount++;
                    var face = new
                            THREE.Face3(
                            v1, v2, v3);
                    face.color.
                            setStyle(color);
                    geometry.faces.push(face);
                }

                for (var i = 0; i < coneSegments; i++) {
                    var angle = 2 * Math.PI * i / coneSegments;
                    geometry.vertices.push(new THREE.Vector3(x + Math.cos(angle) * coneDepth, y + Math.sin(angle) * coneDepth, -coneDepth));
                    if (i > 0)
                        pushFace(startIndex, startIndex + i, startIndex + i + 1);
                }
                pushFace(startIndex, startIndex + coneSegments, startIndex + 1);
            }

            function dot(v1, v2) {
                return v1.x * v2.x + v1.y + v2.y;
            }

            function pushTent(geometry, previousPoint, point) {
                function pushVertex(x, y, z) {
                    geometry.vertices.push(new THREE.Vector3(x, y, z));
                }

                var startIndex = geometry.vertices.length;
                pushVertex(previousPoint.x, previousPoint.y, 0);
                pushVertex(point.x, point.y, 0);
                var vX = point.x - previousPoint.x;
                var vY = point.y - previousPoint.y;
                var length = hyp(vX, vY);
                var normalX = -vY / length;
                var normalY = vX / length;

                function pushTentCorner(basePoint, normalDirection) {
                    pushVertex(basePoint.x + coneDepth * normalX * normalDirection, basePoint.y + coneDepth * normalY * normalDirection, -coneDepth);
                }

                pushTentCorner(point, 1);
                pushTentCorner(previousPoint, 1);
                pushTentCorner(point, -1);
                pushTentCorner(previousPoint, -1);

                function pushFace(v1, v2, v3, v4) {
                    faceCount++;
                    var face = new THREE.Face3(v1, v2, v3);
                    face.color.setStyle(indexColor(previousPoint.index + 1));
                    geometry.faces.push(face);
                    face = new THREE.Face3(v3, v2, v4);
                    face.color.setStyle(indexColor(previousPoint.index + 1));
                    geometry.faces.push(face);
                }

                pushFace(startIndex, startIndex + 1, startIndex + 2, startIndex + 3);
                pushFace(startIndex + 1, startIndex, startIndex + 5, startIndex + 4);
            }

            var geometry = new THREE.Geometry();
            geometry.dynamic = true;
            function toWebglCoord(point) {
                return {x: point.x, y: -point.y + vHeight, index: point.index, original: point};
            }

            function areColinear(p1, p2, p3) {
                return Math.abs(p1.x * (p2.y - p3.y) + p2.x * (p3.y - p1.y) + p3.x * (p1.y - p2.y)) < 0.001;
            }

            var previousPoint = points[0];
            $.each(points, function (i, point) {
                var p2 = toWebglCoord(point);
                if (i > 0 && i + 1 < points.length && areColinear(previousPoint, p2, toWebglCoord(points[i + 1])))
                    return;

                pushCone(geometry, p2.x, p2.y, indexColor(p2.index));
                if (i != 0) {
                    pushTent(geometry, previousPoint, p2);
                }
                previousPoint = p2;
            });
            pushTent(geometry, previousPoint, toWebglCoord(points[0]));
            geometry.computeBoundingSphere();
            updateMesh(new THREE.Mesh(geometry, null));
            console.log('faces', faceCount);
        }

        refreshGraph();
